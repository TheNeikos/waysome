image: neikos/waysome_fedora
script:
    - git config user.email "drone@localdomain"
    - git config user.name "drone build script"
    - git pull --no-commit origin $DRONE_BRANCH
    - cmake -DHARD_MODE=ON .
    - make
    - ctest -VV
    - WAYSOME_LOG_LEVEL=8
    - src/waysome &
    - sleep 10s && pkill waysome
